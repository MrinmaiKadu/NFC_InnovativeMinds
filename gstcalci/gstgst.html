<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Goods & Services</title>
    <link rel="stylesheet" href="gstgst.css">
     <!-- Font Awesome Icons -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
   />
    <!-- <script src="HRAcalci.js"></script> -->
</head>
<body>
   <nav>
<!-- insert code here -->
   </nav>


     <section class="boxbig flex">
        <div class="leftcontainer flex">
          <h2>Goods and Service Tax!</h2>
          <h6> Calculate Inter state and Intrastate GSTs</h6>
            <div class="total-amount-container flex">
              <table>
                <tr>
                    <td>Product Name</td>
                    <td>
                        <input type="text" id="pn">
                    </td>
                </tr>
                <tr>
                    <td>Product Price</td>
                    <td>
                        <input type="text" id="pp">
                    </td>
                </tr>
                <tr>
                    <td>Product Quantity</td>
                    <td>
                        <input type="text" id="pq">
                    </td>
                </tr>
                <tr>
                    <td>Rate</td>
                    <td>
                        <select name="" id="rate">
                            <option value="5">5%</option>
                            <option value="12">12%</option>
                            <option value="18">18%</option>
                            <option value="28">28%</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Intrasate/InterState</td>
                    <td>
                        <select name="" id="ps">
                            <option value="0">Intrasate</option>
                            <option value="1">InterState</option>
                          
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="gstCalc()" class="submit">Calculate GST</button>
                    </td>
                </tr>
            </table>
           
              </div>
  
       

        </div>
        <div class="rightcontainer flex ">
            <div class="output-container flex">
              <table>
                <tr  class="flex table1">
                    <td>Product Name</td>
                    <td>Product Price</td>
                    <td>Product Quantity</td>
                    <td>Amount</td>
                </tr>
                <tr id="tr1" class="flex table1">
        
                </tr>
                <tr id="tr2" class="flex table1">
        
                </tr>
                <tr id="tr3" class="flex table1">
        
                </tr>
                <tr id="tr4" class="flex table1">
        
                </tr>
            </table>
              </div>
              
     </section>

     <script src="code.js"></script>
</body>
</html>
