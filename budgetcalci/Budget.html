<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Budget Tool </title>
    <link rel="stylesheet" href="bugdet.css">
     <!-- Font Awesome Icons -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
   />
    <!-- <script src="HRAcalci.js"></script> -->
</head>
<body>
   <nav>
<!-- insert code here -->
   </nav>


     <section class="boxbig flex">
        <div class="leftcontainer flex">
            <div class="total-amount-container flex">
                <h3>Budget</h3>
                <p class="hide error" id="budget-error">
                  Value cannot be empty or negative
                </p>
                <input
                  type="number"
                  id="total-amount"
                  placeholder="Enter +Total Budget"
                />
                <button class="submit" id="total-amount-button">Set Budget</button>
              </div>
    
              <!-- Expenditure -->
              <div class="user-amount-container flex">
                <h3>Expenses</h3>
                <p class="hide error" id="product-title-error">
                  Values cannot be empty
                </p>
                <input
                  type="text"
                  class="product-title"
                  id="product-title"
                  placeholder="Enter Title of Product"
                />
                <input
                  type="number"
                  id="user-amount"
                  placeholder="Enter Cost of Product"
                />
                <button class="submit" id="check-amount">Check Amount</button>
              </div>
            </div>

        </div>
        <div class="rightcontainer flex ">
            <div class="output-container flex-space">
                <div>
                  <p>Total Budget</p>
                  <span id="amount">0</span>
                </div>
                <div>
                  <p>Expenses</p>
                  <span id="expenditure-value">0</span>
                </div>
                <div>
                  <p>Balance</p>
                  <span id="balance-amount">0</span>
                </div>
              </div>
                <!-- List -->
            <div class="list flex ">
                <h3>Expense List</h3>
                <div class="list-container flex" id="list"></div>
              </div>
            </div>
            </div>
     </section>

     <script src="script.js"></script>
</body>
</html>
